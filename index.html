<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up by</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="countTo">What number do you want to count to?</label>
          <input id="countTo" class="form-control" type="number" required>
        </div>
        <div class="form-group">
          <label for="countBy">What number do you want to count by to get to that number?</label>
          <input id="countBy" class="form-control" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Press me!</button>
      </form>
      <div id="results">
        <ul id="list">
        </ul>
      </div>
    </div>
  </body>
</html>
